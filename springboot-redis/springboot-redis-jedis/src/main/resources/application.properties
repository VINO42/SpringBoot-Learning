logging.level.root=debug
logging.config=classpath:logback-spring.xml
logging.file.path=logs
server.port=8887
spring.application.name=springboot-redis-lettuce

#jedis
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.username=
spring.data.redis.password=nopasswd
spring.data.redis.client-name=CUSTOM-JEDIS-CLIENT
spring.data.redis.connect-timeout=30000
spring.data.redis.client-type=jedis
spring.data.redis.database=0

spring.data.redis.jedis.pool.enabled=true
spring.data.redis.jedis.pool.max-active=10
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.max-wait=30ms
spring.data.redis.jedis.pool.min-idle=1
spring.data.redis.jedis.pool.time-between-eviction-runs=30000
